name: Fluid Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install LLVM
        run: sudo apt-get install llvm-dev

      - uses: actions/checkout@v2

      - name: Build
        run: python tools/fluid.py check
